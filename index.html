<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Biaya Badminton</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Badmintonlogo.png" />
  </head>

  <body>
    <div class="container" id="exportArea">
      <h1>Kalkulator Biaya Badminton</h1>

      <label>Harga Lapangan / Jam</label>
      <input
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        id="hargaLapanganPerJam"
        placeholder="Rp 0"
      />

      <label>Unit Lapangan</label>
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="unitLapangan"
        placeholder="Jumlah Lapangan"
      />

      <label>Jam Main</label>
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="jamMain"
        placeholder="Jumlah Jam"
      />

      <label>Harga 1 Slop Shuttlecock</label>
      <input
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        id="hargaSlop"
        placeholder="Rp 0"
      />

      <label>Isi Slop</label>
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="isiSlop"
        placeholder="Isi Tabung Shuttlecock"
      />

      <label>Jumlah Player</label>
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="jumlahPlayer"
        placeholder="Pemain yang hadir"
      />

      <label>Shuttlecock Terpakai</label>
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="cockTerpakai"
        placeholder="Jumlah Shuttlecock Terpakai"
      />

      <div class="result">
        <p>
          <strong>Total Harga Lapangan:</strong>
          <span id="totalLapangan">0</span>
        </p>
        <p>
          <strong>Harga Per 1 Shuttlecock:</strong>
          <span id="hargaPerCock">0</span>
        </p>
        <p>
          <strong>Harga Shuttlecock per Orang:</strong>
          <span id="hargaCockPerOrang">0</span>
        </p>
        <p>
          <strong>Total Harga Lapangan + Shuttlecock:</strong>
          <span id="totalKeseluruhan">0</span>
        </p>
        <p>
          <strong>Biaya per Orang:</strong> <span id="biayaPerOrang">0</span>
        </p>
        <p><strong>Pembulatan:</strong> <span id="selisih">0</span></p>
        <p><strong>Total Biaya:</strong> <span id="biayaPembulatan">0</span></p>
      </div>
    </div>
    <button id="exportBtn">Export ke Gambar</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
